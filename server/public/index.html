<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="vendors/bootstrap.min.css">
    <link rel="stylesheet" href="styles/style.css">
    <script src="vendors/jquery-3.3.1.min.js"></script>
    <script src="vendors/moment.js"></script>
    <script src="scripts/client.js"></script>
    <title>PG GET/POST Activity</title>
</head>
<body>
    <h1 class="mainHeader center">Bookstore</h1>
    <h3 class="center secondHeader">Add New Book</h3>
    <div class="center" id="addBookDiv">
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">Title</span>
            </div>
            <input type="text" id="titleIn" class="form-control" placeholder="Enter Title Here" aria-label="Username" aria-describedby="basic-addon1">
        </div>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">Author</span>
            </div>
            <input type="text" id="authorIn" class="form-control" placeholder="Enter Author Here" aria-label="Username" aria-describedby="basic-addon1">
        </div>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">Published</span>
            </div>
            <input type="text" id="publishedIn" class="form-control" placeholder="Enter Date Here Eg. 01-01-1970" aria-label="Username" aria-describedby="basic-addon1">
        </div>
        <!-- <input type="text" placeholder="Title" id="titleIn">
        <input type="text" placeholder="Author" id="authorIn">
        <input type="text" placeholder="Published Date" id="publishedIn"> -->
        <button class="btn btn-success" id="addBookButton">Add New Book</button>
    </div>
    <table class="table table-dark table-striped" id="booksOutputTable">
        <thead class="thead-light">
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Published</th>
            </tr>
        </thead>
        <tbody id="booksOutput">

        </tbody>
    </table>
</body>
</html>
